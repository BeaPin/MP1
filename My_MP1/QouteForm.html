<body>
<body style="background-color:#e64400;">
<div class="formbold-main-wrapper">
  <!-- Author: acscribe -->
  <div class="formbold-form-wrapper">
    <form id="myform" action="https://formbold.com/s/FORM_ID" method="POST">
        <div class="formbold-input-flex">
          <div>
              <label for="firstname" class="formbold-form-label"> Company Name </label>
              <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder=""
              class="formbold-form-input" 
              />
          </div>
          <div>
              <label for="lastname" class="formbold-form-label"> Company Address </label>
              <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder=""
              class="formbold-form-input"
              />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
              <label for="email" class="formbold-form-label"> e-mail address </label>
              <input
              type="email"
              name="email"
              id="email"
              placeholder=""
              class="formbold-form-input"
              />
          </div>
          <div>
              <label for="phone" class="formbold-form-label"> Contact No. </label>
              <input
              type="text"
              name="phone"
              id="phone"
              placeholder=""
              class="formbold-form-input"
              />
          </div>
        </div>

        <div class="formbold-input-radio-wrapper">
            <label for="jobtitle" class="formbold-form-label"> What are you looking for? </label>

            <div class="formbold-radio-flex">
              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  General Construction
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Commercial Construction
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Residential Construction
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input class="formbold-input-radio" type="radio" name="jobtitle" id="jobtitle">
                  Others Concerns
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>
            </div>
        </div>

        <div>
            <label for="message" class="formbold-form-label"> Message </label>
            <textarea
                rows="6"
                name="message"
                id="message"
                placeholder="Type your message"
                class="formbold-form-input"
            ></textarea>
        </div>
        <div class="formbold-btn"><a href="javascript:void(0)" id="myform" onclick="myfunction()">SEND</a></div>
        </button> 
 	      <div class="back_bt"><a href="home.html">Back</a></div>
      </div>
    </form>
  </div>
</div>
      </div>

      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
            openEffect: "none",
            closeEffect: "none"
            });
            
            $(".zoom").hover(function(){
            
            $(this).addClass('transition');
            }, function(){
            
            $(this).removeClass('transition');
            });
            });
            
      </script> 
      <script>
         function openNav() {
         document.getElementById("myNav").style.width = "100%";

         function closeNav() {
         document.getElementById("myNav").style.width = "0%";
